qls_ch10.description:
  path: '/quicklearning_symbol/qls_ch10'
  defaults:
    _controller: '\Drupal\qls_ch10\Controller\Page::description'
    _title: 'Qucik Learning Symbol Section 10'
  requirements:
    _permission: 'access content'

qls_ch10.settings:
  path: '/admin/config/qls_ch10/settings'
  defaults:
    _form: '\Drupal\qls_ch10\Form\SettingsForm'
    _title: 'QLS SS10 Settings'
  requirements:
    _permission: 'administer site configuration'

qls_ch10.multi_sig_form:
  path: '/quicklearning_symbol/qls_ch10/multi_sig_form'
  defaults:
    _form: '\Drupal\qls_ch10\Form\MultiSigForm'
    _title: 'QLS SS10 Multi Signature Form'
  requirements:
    _permission: 'access content'
