qls_ch5.description:
  path: '/quicklearning_symbol/qls_ch5'
  defaults:
    _controller: '\Drupal\qls_ch5\Controller\Page::description'
    _title: 'Qucik Learning Symbol Section 5'
  requirements:
    _permission: 'access content'

qls_ch5.create_mosaic_form:
  path: '/quicklearning_symbol/qls_ch5/create_mosaic_form'
  defaults:
    _form: '\Drupal\qls_ch5\Form\CreateMosaicForm'
    _title: 'Qucik Learning Symbol Section 5'
  requirements:
    _permission: 'access content'

qls_ch5.list_mosaics_form:
  path: '/quicklearning_symbol/qls_ch5/list_mosaics_form'
  defaults:
    _form: '\Drupal\qls_ch5\Form\ListMosaicsForm'
    _title: 'Qucik Learning Symbol Section 5'
  requirements:
    _permission: 'access content'

qls_ch5.mosaics_transfer_transaction_form:
  path: '/quicklearning_symbol/qls_ch5/mosaics_trnasfer_transaction_form'
  defaults:
    _form: '\Drupal\qls_ch5\Form\MosaicsTransferTransactionForm'
    _title: 'Qucik Learning Symbol Section 5'
  requirements:
    _permission: 'access content'

qls_ch5.confirm_transaction_form:
  path: '/quicklearning_symbol/qls_ch5/confirm_transaction_form'
  defaults:
    _form: '\Drupal\qls_ch5\Form\ConfirmTransactionForm'
    _title: 'Qucik Learning Symbol Section 5'
  requirements:
    _permission: 'access content'

qls_ch5.json_table:
  path: '/json_table'
  defaults:
    _controller: '\Drupal\qls_ch5\Controller\JsonTableController::renderTable'
    _title: 'JSON Table'
  requirements:
    _permission: 'access content'    

qls_ch5.mosaic_data:
  path: '/mosaic_data'
  defaults:
    _controller: '\Drupal\qls_ch5\Controller\MosaicDataController::getMosaicData'
    _format: 'json'
  requirements:
    _permission: 'access content' 