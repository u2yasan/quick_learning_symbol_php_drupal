qls_ch12.description:
  path: '/quicklearning_symbol/qls_ch12'
  defaults:
    _controller: '\Drupal\qls_ch12\Controller\Page::description'
    _title: 'Qucik Learning Symbol Section 12'
  requirements:
    _permission: 'access content'

qls_ch12.settings:
  path: '/admin/config/qls_ch12/settings'
  defaults:
    _form: '\Drupal\qls_ch12\Form\SettingsForm'
    _title: 'Section 12 Settings'
  requirements:
    _permission: 'administer site configuration'

qls_ch12.offline_sig_tx_form:
  path: '/quicklearning_symbol/qls_ch12/offline_sig_tx_form'
  defaults:
    _form: '\Drupal\qls_ch12\Form\OfflineSigTxForm'
    _title: 'Section 12 Offline Sig Tx Form'
  requirements:
    _permission: 'access content'

qls_ch12.offline_cosig_tx_form:
  path: '/quicklearning_symbol/qls_ch12/offline_cosig_tx_form'
  defaults:
    _form: '\Drupal\qls_ch12\Form\OfflineCosigTxForm'
    _title: 'Section 12 Offline Co-Sig Tx Form'
  requirements:
    _permission: 'access content'

qls_ch12.offline_cosig_announce_tx_form:
  path: '/quicklearning_symbol/qls_ch12/offline_cosig_announce_tx_form'
  defaults:
    _form: '\Drupal\qls_ch12\Form\OfflineCosigAnnounceTxForm'
    _title: 'Section 12 Offline Co-Sig Announce Tx Form'
  requirements:
    _permission: 'access content'    