qls_sect9.description:
  path: '/quicklearning_symbol/qls_sect9'
  defaults:
    _controller: '\Drupal\qls_sect9\Controller\Page::description'
    _title: 'Qucik Learning Symbol Section 9'
  requirements:
    _permission: 'access content'

qls_sect9.settings:
  path: '/admin/config/qls_sect9/settings'
  defaults:
    _form: '\Drupal\qls_sect9\Form\SettingsForm'
    _title: 'Qucik Learning Symbol Section 9 Settings'
  requirements:
    _permission: 'access content'
    # _permission: 'administer site configuration'

