qls_ch3.description:
  path: '/quicklearning_symbol/qls_ch3'
  defaults:
    _controller: '\Drupal\qls_ch3\Controller\Page::description'
    _title: 'Qucik Learning Symbol Chapter 3'
  requirements:
    _permission: 'access content'

qls_ch3.generate_account_form:
  path: '/quicklearning_symbol/qls_ch3/generate_account_form'
  defaults:
    _form: '\Drupal\qls_ch3\Form\GenerateAccountForm'
    _title: 'Qucik Learning Symbol Chapter 3'
  requirements:
    _permission: 'access content'

qls_ch3.generate_account_from_pvtkey_form:
  path: '/quicklearning_symbol/qls_ch3/generate_account_from_pvtkey_form'
  defaults:
    _form: '\Drupal\qls_ch3\Form\GenerateAccountFromPvtKeyForm'
    _title: 'Qucik Learning Symbol Chapter 3'
  requirements:
    _permission: 'access content'    

qls_ch3.generate_account_from_pubkey_form:
  path: '/quicklearning_symbol/qls_ch3/generate_account_from_pubkey_form'
  defaults:
    _form: '\Drupal\qls_ch3\Form\GenerateAccountFromPubKeyForm'
    _title: 'Qucik Learning Symbol Chapter 3'
  requirements:
    _permission: 'access content' 

qls_ch3.list_owned_mosaics_form:
  path: '/quicklearning_symbol/qls_ch3/list_owned_mosaics_form'
  defaults:
    _form: '\Drupal\qls_ch3\Form\ListOwnedMosaicsForm'
    _title: 'Qucik Learning Symbol Chapter 3'
  requirements:
    _permission: 'access content' 

